<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1"><h6>Nama Lengkap</h6></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1"><h6>Alamat Rumah</h6></label>
        <textarea class="form-control" rows="2"></textarea>
      </div>
      <form>
        <div class="form-group">
          <label for="exampleFormControlFile1"><h6>Foto Profil</h6></label>
          <input type="file" class="form-control-file" />
        </div>
      </form>
      <div class="form-group">
        <label for="exampleFormControlInput1"><h6>Alamat Email</h6></label>
        <input type="email" class="form-control" placeholder="Alamat email" />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1"><h6>Kata Sandi</h6></label>
        <input type="password" class="form-control" placeholder="Kata sandi" />
      </div>
      <div class="form-group">
        <label for="inlineRadioOptions"><h6>Jenis Kendaraan Anda :</h6></label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
          <label class="form-check-label" for="inlineRadio1">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
          <label class="form-check-label" for="inlineRadio2">Mobil</label>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </body>
</html>
